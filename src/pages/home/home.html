<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let p of paises">
      <ion-avatar item-left>
        <img src="{{p.flag}}">
      </ion-avatar>
      <h2>{{p.name}}</h2>
      <p>Capital: {{p.capital}}, Continente: {{p.region}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
